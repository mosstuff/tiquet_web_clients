<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
        /* Ensure the dropdown button has a minimum width */
        #dropdownButton {
            min-width: 160px; /* Adjust this value to match the initial button width */
        }
    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <progress class="progress is-link" value="25" max="100">
            25%
        </progress>
        <h1 class="title">Tiquet - Booking</h1>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="is-flex is-justify-content-center block">
            <div class="dropdown">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" id="dropdownButton">
                        <span>Select activity</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item" data-value="Sim1">Sim1</a>
                        <a href="#" class="dropdown-item" data-value="Sim2">Sim2</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="is-flex is-justify-content-center block">
            <button class="button is-large is-primary is-responsive" id="continueButton" onclick="handleButtonClick()">Continue</button>
        </div>
    </div>
</section>
<script>
    // Variable to store the selected activity
    let selectedActivity = '';

    // Dropdown functionality to toggle visibility
    var dropdown = document.querySelector('.dropdown');
    dropdown.addEventListener('click', function(event) {
        event.stopPropagation();
        dropdown.classList.toggle('is-active');
    });

    // Handle dropdown item selection
    const dropdownItems = document.querySelectorAll('.dropdown-item');
    dropdownItems.forEach(item => {
        item.addEventListener('click', function() {
            selectedActivity = item.getAttribute('data-value'); // Get the value of the selected item
            const button = document.getElementById('dropdownButton');
            button.innerHTML = `
                <span>${selectedActivity}</span>
                <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
            `; // Change the button text
            dropdown.classList.remove('is-active'); // Close the dropdown after selection
        });
    });

    // Handle button click and include selected value in the URL
    function handleButtonClick() {
        if (!selectedActivity) {
            alert("Please select an activity first!");
            return; // Do not continue if no selection is made
        }
        const button = document.getElementById('continueButton');
        button.classList.add('is-loading');
        window.location.href = 's2.html?activity=' + encodeURIComponent(selectedActivity); // Include selected activity as URL parameter
    }

    // Close the dropdown if clicked outside
    document.addEventListener('click', function(event) {
        if (!dropdown.contains(event.target)) {
            dropdown.classList.remove('is-active');
        }
    });
</script>
</body>
</html>
